name: Daily Zerodha Token

on:
  schedule:
    # Runs at 02:45 UTC (8:15 AM IST) every day
    - cron: '05 0 * * *'
  workflow_dispatch: # Allows manual triggering for testing

permissions:
  contents: write

jobs:
  update-token:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install selenium pyotp kiteconnect webdriver-manager

      - name: Debug Secrets & Environment
        env:
          CHECK_API: ${{ secrets.ZERODHA_API_KEY }}
          CHECK_USER: ${{ secrets.ZERODHA_USER_ID }}
          CHECK_PASS: ${{ secrets.ZERODHA_PASSWORD }}
        run: |
          echo "=== Debugging Environment ==="
          ls -R
          echo "Checking Chrome..."
          google-chrome --version
          
          echo "Checking Secrets..."
          if [ -z "$CHECK_API" ]; then
            echo "::error::ZERODHA_API_KEY is missing or empty!"
            exit 1
          fi
          if [ -z "$CHECK_USER" ]; then
            echo "::error::ZERODHA_USER_ID is missing or empty!"
            exit 1
          fi
          if [ -z "$CHECK_PASS" ]; then
            echo "::error::ZERODHA_PASSWORD is missing or empty!"
            exit 1
          fi
          echo "✅ All required secrets appear to be present."
          
          if [ ! -f "zerodha_auto_token.py" ]; then
            echo "::error::zerodha_auto_token.py not found in the root directory!"
            exit 1
          fi
          echo "✅ zerodha_auto_token.py found."

      - name: Run Token Generator
        env:
          ZERODHA_API_KEY: ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET: ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_USER_ID: ${{ secrets.ZERODHA_USER_ID }}
          ZERODHA_PASSWORD: ${{ secrets.ZERODHA_PASSWORD }}
          ZERODHA_TOTP_SECRET: ${{ secrets.ZERODHA_TOTP_SECRET }}
        run: python -u zerodha_auto_token.py

      - name: Commit and Push Token
        run: |
          damnit 
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add zerodha_token.txt
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Zerodha Token [skip ci]"
            git pull --rebase origin main
            git push
          fi
